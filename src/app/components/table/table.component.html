<div class="mat-elevation-z8" *ngIf="dataSource">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Identificador</mat-header-cell>
      <mat-cell *matCellDef="let superhero"> {{superhero.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let superhero"> {{superhero.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let superhero">
        <button mat-icon-button color="primary" (click)="updateAction.emit(superhero)">
          <mat-icon>edit</mat-icon>
        </button>
        <app-delete-confirmation-action [superhero]="superhero" (confirmed)="deleteAction.emit(superhero)">
        </app-delete-confirmation-action>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let superhero; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,25,50]"></mat-paginator>
</div>
